<!DOCTYPE html>
<html>
<head>
<title>CashCrab(login)</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="./css/materialize.css">
<!-- custom -->
<link rel="stylesheet" type="text/css" href="./css/app.css">
<!------------>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv=”Content-Security-Policy” content=”default-src ‘self’ data: gap: https://ssl.gstatic.com ‘unsafe-eval’; style-src ‘self’ ‘unsafe-inline’; media-src *; img-src ‘self’ data: content:; connect-src ‘self’ ws:;”>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <a class="waves-effect waves-light btn" onclick="
                var bodyFormData = new FormData();
                bodyFormData.set('grant_type', 'password');
                bodyFormData.set('scope', 'uccrab');
                bodyFormData.set('client_id', '2');
                bodyFormData.set('client_secret', 'MabDfMyYyUURlGaLIgdUvLz6t9yNmDu0yNjw4VYV');
                bodyFormData.set('username', 'cashier@cashcrab.id');
                bodyFormData.set('password', 'qwerty');
                // grant_type	password
                // scope	uccrab
                // client_id	2
                // client_secret	MabDfMyYyUURlGaLIgdUvLz6t9yNmDu0yNjw4VYV
                // username	cashier@cashcrab.id
                // password	qwerty
                axios({
                    method: 'post',
                    url: 'http://cashcrab-api.000webhostapp.com/oauth/token',
                    data: bodyFormData,
                    headers: {'Content-Type': 'application/json', 'Accept': 'application/json'}
                })
                .then(function (response) {
                    window.location.href = './home.html';
                })
                .catch(function (response) {
                    console.log(response);
                });
                ">login</a>
            </div>
        </div>
    </div>
</div>
<script src="./js/materialize.js" type="text/javascript"></script>
<script src="./js/vue.js" type="text/javascript"></script>
<script src="./js/axios.min.js" type="text/javascript"></script>
<!-- custom -->
<!-- <script src="./js/login.js" type="text/javascript"></script> -->
<!------------>
</body>
</html>
